<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNGx Webpage</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="status">
      <h3 data-testid="slackUserName">Abraham Kallamu</h3>
      <img
        src="Images/WhatsApp Image 2022-07-26 at 9.06.30 AM.jpeg"
        alt="Abraham Kallamu"
        data-testid="slackDisplayImage"
      />
      <p data-testid="currentDayOfTheWeek">
        Day of the Week: <span id="dayOfWeek"></span>
      </p>
      <p data-testid="currentUTCTime">UTC Time: <span id="utcTime"></span></p>
      <p data-testid="myTrack">Track: <span>Frontend</span></p>
      <a
        href="https://github.com/Kallamz7/HNGx-Webpage.git"
        data-testid="githubURL"
        target="_blank"
        >GitHub Url</a
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
